<!DOCTYPE html>
<html ng-app="mappino.pages.home">
<head>
    <title>Добро пожаловать на mappino</title>
    <meta name="verify-reformal" content="a136a27e8d6dc3e9909629f0"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    {% compress css %}
        <link rel="stylesheet" href="{{ static }}build/styles/home/base.min.css"/>
    {% endcompress %}

    <script src="http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAXPqXPqCTwyFFs9KufrwZL5qtHCmQ_6zQ&sensor=false&language=ru&libraries=places"></script>


    <script src="http://yandex.st/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://yandex.st/underscore/1.6.0/underscore-min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.1/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.1/angular-cookies.min.js"></script>

    {% compress js %}
        <script src="{{ static }}build/libs/materialize.js"></script>
    {% endcompress %}

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-26396742-1', 'mappino.com.ua');
        ga('send', 'pageview');
    </script>
</head>
<body ng-controller="HomeController as homeCtrl">
    <div class="wrapper">

        <div class="header-links">
            <div ng-hide="user.name">
                <a href="/map/#!/account/login">Войти</a>
                <a href="/map/#!/account/registration">Регистрация</a>
            </div>
            <div ng-show="user.name">
                <a href="#" ng-click="logout()">Выйти</a>
                <a href="/cabinet/">[[ user.name ]]</a>
                <a href="/cabinet/#!/publications/all?cp">Подать обьявление</a>
            </div>
        </div>




        <div class="parallax-container">
            <div class="parallax"><img src="{{ static }}build/images/home/kiev-bg-medium.jpg"></div>
            <div class="scroll-down-btn" ng-click="homeCtrl.scrollTo('bottom')">&nbsp;</div>
        </div>
        <div class="section white">
            <a id="search"></a>

        </div>
    </div>

    {% compress js %}
        <script type="text/javascript" src="{{ static }}build/scripts/home.js"></script>
    {% endcompress %}
</body>
</html>

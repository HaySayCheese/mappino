<div class="fe-video-block"></div>

<div class="bwb fe-search-block">

    <div class="bwb-body text-center" ng-switch on="firstEnterPart">

        <div ng-switch-when="city">
            <input id="fe-city-input" type="text" placeholder="" value="" class="form-control fe-city-input input-lg text-center" select-on-click>
            <span class="text-muted cursor-icon">Укажите, пожалуйста, желаемый регион</span>
        </div>

        <div ng-switch-when="type">
            <select id="fe-property-type-select" class="selectpicker" data-width="300px">
                <option value="flat">Квартиры</option>
                <option value="apartments">Аппартаменты</option>
                <option value="house">Дома</option>
                <option value="dacha">Дачи</option>
                <option value="cottage">Коттеджы</option>
                <option value="room">Комнаты</option>
                <option value="trade">Торговые помещения</option>
                <option value="office">Офисы</option>
                <option value="warehouse">Склады</option>
                <option value="business">Готовый бизнес</option>
                <option value="catering">Обьекты общепита</option>
                <option value="garage">Гаражы</option>
                <option value="land">Земельные участки</option>
            </select>
            <br/>
            <span class="text-muted cursor-icon">Укажите, пожалуйста, желаемый тип недвижимости</span>
        </div>
    </div>

    <div class="bwb-footer">
        <div class="bwb-footer-text">
            <span class="text-muted">Возможно,</span> самый удобный поисковик недвижимости. <span class="text-muted">Binno. 2014.</span>
        </div>
        <div class="bwb-social-icons">
            <a href="http://vk.com"></a>
            <a href="http://facebook.com"></a>
            <a href="http://twitter.com"></a>
            <a href="http://plus.google.com"></a>
        </div>
    </div>
</div>

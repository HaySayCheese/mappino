<div class="modal first-enter-modal fade" ng-controller="FirstEnterCtrl" data-backdrop="static" data-keyboard="false" ng-init="initializeAutocomplete()">
    <div class="modal-dialog">
        <div class="modal-content content-blue">
            <div class="modal-header header-blue text-right">
                <a ng-href="#!/account/registration[[ urlFiltersPart ]]">Регистрация</a>
                <span class="text-muted">&nbsp;</span>
                <a ng-href="#!/account/login[[ urlFiltersPart ]]">Войти</a>
            </div>
            <div class="modal-body modal-body-wtp">
                <div class="row top-margin">
                    <div class="col-sm-3 h1">
                        <div class="text-with-picture brand-with-input">mappino</div>
                    </div>
                    <div class="col-sm-9">
                        <div class="search-input-block">
                            <input id="first-enter-autocomplete" type="text" class="form-control input-lg" ng-model="firstEnter.city" focus-on-load/>
                            <div class="pin"></div>
                            <div class="pulse"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-9 col-sm-offset-3 text-center search-input-text">
                        Пожалуйста, введите город, например <span class="city-example" ng-click="setCityFromExample('Черновцы')">Черновцы</span>
                    </div>
                </div>

                <div class="row top-margin padding-horizontal">
                    <div class="col-sm-5">
                        <h3>Экономьте время!</h3>
                        <p>
                            Просматривайте сразу несколько типо обьектов,
                            разделяя их маркерами разных цветов.
                        </p>
                        <a href="/promo">Что еще можно сделать?</a>
                    </div>
                    <div class="col-sm-7">
                        <div class="first-enter-picture">
                            <img src="{{ hash_static("img/main/first-enter/common-z-1.png") }}" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer footer-blue">
                <a href="/promo">О сервисе</a>
                <a href="/promo/realtors">Риелторам</a>
            </div>
        </div>
    </div>
</div>

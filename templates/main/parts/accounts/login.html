<div class="modal login-modal fade" ng-controller="LoginCtrl">
    <div class="modal-dialog">
        <div class="modal-content content-blue">
            <div class="modal-header header-blue">
                <img src="{{ static }}img/login/login-reg-logo.png" alt=""/>
                <img class="close" src="{{ static }}img/login/login-reg-close.png" alt="" data-dismiss="modal"/>
            </div>
            <div class="modal-body modal-body-wtp">
                <div class="row">
                    <div class="col-sm-7 text-center">
                        <h2>Добро пожаловать!</h2>
                        <h5>Войдите используя аккаунт mappino.</h5>

                        <form action="" name="loginForm" novalidate>
                            <div class="col-sm-10 col-sm-offset-1 top-margin">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="name" placeholder="Моб. телефон или эл. почта" ng-model="user.name" focus-on-load required>

                                    <span class="input-icon">
                                        <span class="input-icon-error" ng-show="showValidationMessages && loginForm.name.$error.required"
                                              data-toggle="tooltip" data-placement="right" title="Обязательное поле"></span>
                                    </span>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" placeholder="Пароль" ng-model="user.password" required>

                                    <span class="input-icon">
                                        <span class="input-icon-error" ng-show="showValidationMessages && loginForm.password.$error.required"
                                              data-toggle="tooltip" data-placement="right" title="Обязательное поле"></span>

                                        <span class="input-icon-error" ng-show="showValidationMessages && loginForm.password.$error.login"
                                              data-toggle="tooltip" data-placement="right" title="Неверная пара логин - пароль"></span>
                                    </span>
                                </div>
                                <div class="form-group">
                                    <div class="btn btn-success btn-block" data-loading-text="Отправка данных..." ng-click="submitLogin()">Войти</div>
                                </div>
                                <a ng-href="#!/account/registration[[ urlFiltersPart ]]">Создать аккаунт</a><br/>
                                <a ng-href="#!/account/restore-access[[ urlFiltersPart ]]">Не удается войти?</a>
                            </div>
                        </form>

                    </div>

                    <div class="col-sm-5 text-center">
                        <div class="login-picture">
                            <img src="{{ static }}img/login/promo/login-favorites.png" alt=""/>
                        </div>
                        <p class="text-with-picture">
                            После входа, избранные обьявления станут доступны на других устройствах.
                            Это также касается контактов риелторов.
                        </p>
                    </div>
                </div>
            </div>
            <div class="modal-footer footer-blue"></div>
        </div>
    </div>
</div>

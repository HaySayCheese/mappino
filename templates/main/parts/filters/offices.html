<form class="form-horizontal" novalidate ng-init="initPlugins()">
    <h4 class="section-header">Основное</h4>

    <div class="row form-group">
        <div class="col-sm-12">
            <label class="col-sm-3 control-label">Операция:</label>
            <div class="col-sm-9">
                <select selectpicker name="{{ current_panel_prefix }}_operation_sid" data-width="100%" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_operation_sid">
                    <option value="0">Продажа</option>
                    <option value="1">Аренда</option>
                </select>
            </div>
        </div>
    </div>


    <div class="row form-group without-margin-bottom">
        <div class="col-sm-12">
            <label class="col-sm-3 control-label">Цена:</label>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="{{ current_panel_prefix }}_price_from" placeholder="От" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_price_from" allow-only-number/>
            </div>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="{{ current_panel_prefix }}_price_to" placeholder="До" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_price_to" allow-only-number/>
            </div>
            <div class="col-sm-3">
                <select selectpicker name="{{ current_panel_prefix }}_currency_sid" data-width="100%" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_currency_sid">
                    <option value="2">Грн.</option>
                    <option value="0">Дол.</option>
                    <option value="1">Евро</option>
                </select>
            </div>
        </div>
    </div>


    <div class="row form-group">
        <div class="col-sm-9 col-sm-offset-3">
            <div class="checkbox">
                <input id="{{ current_panel_prefix }}_new_buildings" type="checkbox" name="{{ current_panel_prefix }}_new_buildings" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_new_buildings">
                <label for="{{ current_panel_prefix }}_new_buildings">Новостройки</label>
            </div>
            <div class="checkbox">
                <input id="{{ current_panel_prefix }}_secondary_market" type="checkbox" name="{{ current_panel_prefix }}_secondary_market" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_secondary_market">
                <label for="{{ current_panel_prefix }}_secondary_market">Вторичный рынок</label>
            </div>
        </div>
    </div>


    <div class="row form-group">
        <div class="col-sm-12">
            <label class="col-sm-6 control-label">Общая площадь:</label>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="{{ current_panel_prefix }}_total_area_from" placeholder="От" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_total_area_from" allow-only-number/>
            </div>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="{{ current_panel_prefix }}_total_area_to" placeholder="До" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_total_area_to" allow-only-number/>
            </div>
        </div>
    </div>


    <div class="row form-group">
        <div class="col-sm-12">
            <label class="col-sm-6 control-label">Количество кабинетов:</label>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="{{ current_panel_prefix }}_cabinets_count_from" placeholder="От" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_cabinets_count_from" allow-only-number-without-dot/>
            </div>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="{{ current_panel_prefix }}_cabinets_count_to" placeholder="До" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_cabinets_count_to" allow-only-number-without-dot/>
            </div>
        </div>
    </div>


    <div class="row form-group">
        <h4 class="section-header">Удобства</h4>
        <div class="col-sm-6">
            <div class="checkbox">
                <input id="{{ current_panel_prefix }}_security" type="checkbox" name="{{ current_panel_prefix }}_security" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_security">
                <label for="{{ current_panel_prefix }}_security">Охрана</label>
            </div>
            <div class="checkbox">
                <input id="{{ current_panel_prefix }}_hot_water" type="checkbox" name="{{ current_panel_prefix }}_hot_water" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_hot_water">
                <label for="{{ current_panel_prefix }}_hot_water">Гар. вода</label>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="checkbox">
                <input id="{{ current_panel_prefix }}_kitchen" type="checkbox" name="{{ current_panel_prefix }}_kitchen" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_kitchen">
                <label for="{{ current_panel_prefix }}_kitchen">Кухня</label>
            </div>
            <div class="checkbox">
                <input id="{{ current_panel_prefix }}_cold_water" type="checkbox" name="{{ current_panel_prefix }}_cold_water" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_cold_water">
                <label for="{{ current_panel_prefix }}_cold_water">Хол. вода</label>
            </div>
        </div>
    </div>

</form>

<form class="form-horizontal" novalidate>
    <h4 class="section-header">Основное</h4>

    <div class="row form-group">
        <div class="col-sm-12">
            <label class="col-sm-3 control-label">Операция:</label>
            <div class="col-sm-9">
                <select selectpicker name="{{ current_panel_prefix }}_op_sid" data-width="100%" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_op_sid">
                    <option value="0">Продажа</option>
                    <option value="1">Аренда</option>
                </select>
            </div>
        </div>
    </div>


    <div class="row form-group">
        <div class="col-sm-12">
            <label class="col-sm-3 control-label">Цена:</label>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="{{ current_panel_prefix }}_p_min" placeholder="От" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_p_min" allow-only-number/>
            </div>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="{{ current_panel_prefix }}_p_max" placeholder="До" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_p_max" allow-only-number/>
            </div>
            <div class="col-sm-3">
                <select selectpicker name="{{ current_panel_prefix }}_cu_sid" data-width="100%" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_cu_sid">
                    <option value="2">Грн.</option>
                    <option value="0">Дол.</option>
                    <option value="1">Евро</option>
                </select>
            </div>
        </div>
    </div>


    <div class="row form-group">
        <div class="col-sm-12">
            <label class="col-sm-6 control-label">Площадь:</label>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="{{ current_panel_prefix }}_a_min" placeholder="От" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_a_min" allow-only-number/>
            </div>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="{{ current_panel_prefix }}_a_max" placeholder="До" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_a_max" allow-only-number/>
            </div>
        </div>
    </div>


    <div class="row form-group">
        <h4 class="section-header">Удобства</h4>
        <div class="col-sm-6">
            <div class="checkbox">
                <input id="{{ current_panel_prefix }}_gas" type="checkbox" name="{{ current_panel_prefix }}_gas" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_gas">
                <label for="{{ current_panel_prefix }}_gas">Газ</label>
            </div>
            <div class="checkbox">
                <input id="{{ current_panel_prefix }}_wtr" type="checkbox" name="{{ current_panel_prefix }}_wtr" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_wtr">
                <label for="{{ current_panel_prefix }}_wtr">Вода</label>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="checkbox">
                <input id="{{ current_panel_prefix }}_elt" type="checkbox" name="{{ current_panel_prefix }}_elt" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_elt">
                <label for="{{ current_panel_prefix }}_elt">Электричество</label>
            </div>
            <div class="checkbox">
                <input id="{{ current_panel_prefix }}_swg" type="checkbox" name="{{ current_panel_prefix }}_swg" ng-model="filters.{{ current_panel }}.{{ current_panel_prefix }}_swg">
                <label for="{{ current_panel_prefix }}_swg">Канализация</label>
            </div>
        </div>
    </div>

</form>

<!DOCTYPE html>
<html ng-app="mappino.pages.map">
<head>
    <title>Mappino</title>
    <link rel="author" href="/humans.txt"/>

    {# перевірка для яндекс.вебмастер #}
    <meta name='yandex-verification' content='546bbc19b208a750'/>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


    {% compress css %}
        <link rel="stylesheet" href="{{ static }}build/styles/map/base.min.css"/>
    {% endcompress %}

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAXPqXPqCTwyFFs9KufrwZL5qtHCmQ_6zQ&sensor=false&language=ru&libraries=places"></script>

    <script src="http://yandex.st/jquery/2.1.3/jquery.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.1/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.1/angular-cookies.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.1/angular-resource.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.js"></script>

    {% compress js %}
        <script src="{{ static }}build/libs/materialize.js"></script>
    {% endcompress %}

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-26396742-1', 'mappino.com.ua');
        ga('send', 'pageview');
    </script>
</head>
<body ng-controller="AppController as appCtrl">
    <div class="wrapper">

        <div id="map" ng-controller="MapController as mapCtrl"></div>
        <div ui-view></div>


        <!-- Fixed search panel panel -->
        <div class="search-panel">
            <a class="btn-flat btn-menu valign-wrapper"
                    ng-click="appCtrl.dropPanelsHandler.open('menu')"
                    ng-hide="appCtrl.dropPanelsHandler.isOpened('menu')">
                <i class="mdi-navigation-menu valign"></i>
            </a>
            <a class="btn-flat btn-menu valign-wrapper"
                    ng-click="appCtrl.dropPanelsHandler.close('menu')"
                    ng-show="appCtrl.dropPanelsHandler.isOpened('menu')">
                <i class="mdi-navigation-close valign"></i>
            </a>
            <input placeholder="Введите местоположение" type="text">
            <a class="btn-flat btn-search valign-wrapper">
                <i class="mdi-action-search valign"></i>
            </a>
        </div>

        <!-- Drop menu panel -->
        <div class="menu-panel closed">

        </div>



        <!-- Fixed tabs panel panel -->
        <div class="tabs-panel" ng-controller="TabsNavigationController as tabsCtrl" ng-cloak>
            <ul class="tabs"
                ng-class="{ 'nothing-selected': !appCtrl.slidingPanelsHandler.isOpened('filters') && !appCtrl.slidingPanelsHandler.isOpened('favorites') }">

                <li class="tab col s3" ng-click="appCtrl.slidingPanelsHandler.open('filters')">
                    <a href="#" ng-class="{ active: appCtrl.slidingPanelsHandler.isOpened('filters') }">
                        <i class="mdi-content-filter-list"></i>
                        Фильтры
                    </a>
                </li>
                <li class="tab col s3" ng-click="appCtrl.slidingPanelsHandler.open('favorites')">
                    <a href="#" ng-class="{ active: appCtrl.slidingPanelsHandler.isOpened('favorites') }">
                        <i class="mdi-action-grade"></i>
                        Избранние
                    </a>
                </li>
            </ul>

            <div class="user-block valign-wrapper" ng-hide="appCtrl.dropPanelsHandler.isOpened('user')"
                    ng-click="appCtrl.dropPanelsHandler.open('user')">
                <span class="valign hide-on-small-only">Serhii</span>
                <img class="valign" src="{{ static }}build/images/main/publication-view/no-user.png" alt=""/>
            </div>
            <div class="user-block valign-wrapper" ng-show="appCtrl.dropPanelsHandler.isOpened('user')"
                    ng-click="appCtrl.dropPanelsHandler.close('user')">
                <a class="btn-flat">
                    <span class="hide-on-small-only">CLOSE</span>
                </a>
            </div>
        </div>

        <!-- Drop user panel -->
        <div class="user-panel closed">

        </div>





        <!-- Sliding panels -->
        <div class="filters-panel closed">
            <h1>Filters</h1>
        </div>

        <div class="favorites-panel closed">
            <h1>Favorites</h1>
        </div>

        <div class="auth-panel closed">
            <h1>Auth</h1>
        </div>
    </div>



    {% compress js %}
        <!-- mappino.main.map -->
        <script type="text/javascript" src="{{ static }}build/scripts/map.js"></script>

    {% endcompress %}
</body>
</html>

<!DOCTYPE html>
<html ng-app="mappino.pages.map" ng-controller="AppController">
<head>
    <title ng-bind="pageTitle"></title>
    <link rel="author" href="/humans.txt" />

    {# перевірка для яндекс.вебмастер #}
    <meta name='yandex-verification' content='546bbc19b208a750' />


    {% compress css %}
        <link rel="stylesheet" href="{{ static }}css/main/base.min.css"/>
    {% endcompress %}

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAXPqXPqCTwyFFs9KufrwZL5qtHCmQ_6zQ&sensor=false&language=ru&libraries=places"></script>

    <script src="http://yandex.st/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://yandex.st/underscore/1.6.0/underscore-min.js"></script>
    <script src="http://yandex.st/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://yandex.st/modernizr/2.7.1/modernizr.min.js"></script>

    <script src="http://yandex.st/angularjs/1.3.8/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-cookies.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-animate.min.js"></script>

    {% compress js %}
        <script type="text/javascript" src="{{ static }}js/libs/markerwithlabel-1.1.9.min.js"></script>
        <script type="text/javascript" src="{{ static }}js/libs/angular-ui-mask.min.js"></script>
        <script type="text/javascript" src="{{ static }}js/libs/angular-notifier.min.js"></script>
        <script type="text/javascript" src="{{ static }}js/libs/bootstrap-select-1.5.4.min.js"></script>
        <script type="text/javascript" src="{{ static }}js/libs/perfect-scrollbar-0.4.10.min.js"></script>
        <script type="text/javascript" src="{{ static }}js/libs/angular-utf8-base64.min.js"></script>

        <script type="text/javascript" src="{{ static }}js/libs/utils/fmt.js"></script>
        <script type="text/javascript" src="{{ static }}js/libs/b.map-zoom-control.js"></script>
    {% endcompress %}

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-26396742-1', 'mappino.com.ua');
        ga('send', 'pageview');
    </script>
</head>
<body>

    <div class="wrapper" ng-controller="ContentController" ng-init="runApplication()">

        <a href="/" class="map-home-btn">
            <span>На главную</span>
        </a>

        <div id="map"></div>

        <!--<div class="change-language-panel">-->
            <!--<select map-change-language name="change-language" data-width="100%">-->
                <!--<option value="0">Русский</option>-->
            <!--</select>-->
        <!--</div>-->

        <ng-view></ng-view>


        <div ng-controller="SidebarController" ng-include="sidebarTemplateUrl"></div>


        <div lr-notification-stack-container="mainChannel" class="notifier">
            <ul>
                <li ng-class="notification.level" ng-repeat="notification in lrNotifierCtrl.notifications" ng-click="lrNotifierCtrl.removeNotification(notification)">
                    [[ notification.message ]]
                </li>
            </ul>
        </div>
    </div>



    {% compress js %}
        <!-- Underscore module -->
        <script type="text/javascript" src="{{ static }}js/_modules/underscore/underscore.module.js"></script>

        <!-- Mappino modules -->
        <script type="text/javascript" src="{{ static }}js/_modules/bAuth/bAuth.module.js"></script>
        <script type="text/javascript" src="{{ static }}js/_modules/bDirectives/bDirectives.module.js"></script>

        <!-- Mappino module directives -->
        <script type="text/javascript" src="{{ static }}js/_modules/mappino.directives/perfect-scrollbar.directive.js"></script>
        <script type="text/javascript" src="{{ static }}js/_modules/mappino.directives/selectpicker.directive.js"></script>
        <script type="text/javascript" src="{{ static }}js/_modules/mappino.directives/allow-only-number.directive.js"></script>


        <!-- Mappino main module logic -->
        <script type="text/javascript" src="{{ static }}js/main/app.js"></script>

        <script type="text/javascript" src="{{ static }}js/main/configs/values.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/configs/routes_const.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/configs/http_const.js"></script>

        <script type="text/javascript" src="{{ static }}js/main/services/router.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/services/queries.js"></script>

        <script type="text/javascript" src="{{ static }}js/main/factories/markers.factory.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/factories/account.factory.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/factories/publication-types.factory.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/factories/operation-types.factory.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/factories/currency-types.factory.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/factories/rent-types.factory.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/factories/filters.factory.js"></script>

        <script type="text/javascript" src="{{ static }}js/main/controllers/app.controller.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/controllers/content.controller.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/controllers/sidebar.controller.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/controllers/login.controller.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/controllers/registration.controller.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/controllers/restore-access.controller.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/controllers/publication-view.controller.js"></script>

        <script type="text/javascript" src="{{ static }}js/main/directives/map-change-language-directive.js"></script>
    {% endcompress %}
</body>
</html>

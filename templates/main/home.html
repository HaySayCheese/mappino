<!DOCTYPE html>
<html ng-app="Mappino">
<head>
    <title ng-bind="pageTitle"></title>
    <link rel="author" href="/humans.txt" />

    {# перевірка для яндекс.вебмастер #}
    <meta name='yandex-verification' content='546bbc19b208a750' />


    {% compress css %}
        <link rel="stylesheet" href="{{ static }}css/main/base.min.css"/>
    {% endcompress %}

    <script src="http://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyAXPqXPqCTwyFFs9KufrwZL5qtHCmQ_6zQ&sensor=false&language=ru&libraries=places"></script>

    <script src="http://yandex.st/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://yandex.st/underscore/1.6.0/underscore-min.js"></script>
    <script src="http://yandex.st/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://yandex.st/modernizr/2.7.1/modernizr.min.js"></script>

    <script src="http://yandex.st/angularjs/1.3.8/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-cookies.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-animate.min.js"></script>

    {% compress js %}
        <script type="text/javascript" src="{{ static }}js/libs/markerwithlabel-1.1.8.min.js"></script>
        <script type="text/javascript" src="{{ static }}js/libs/angular-ui-mask.min.js"></script>
        <script type="text/javascript" src="{{ static }}js/libs/angular-notifier.min.js"></script>
        <script type="text/javascript" src="{{ static }}js/libs/bootstrap-select-1.5.4.min.js"></script>
        <script type="text/javascript" src="{{ static }}js/libs/perfect-scrollbar-0.4.10.min.js"></script>

        <script type="text/javascript" src="{{ static }}js/libs/utils/fmt.js"></script>
        <script type="text/javascript" src="{{ static }}js/libs/b.map-zoom-control.js"></script>
    {% endcompress %}

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-26396742-1', 'mappino.com.ua');
        ga('send', 'pageview');
    </script>
</head>
<body ng-controller="AppCtrl">

    <div class="wrapper" ng-controller="MapCtrl" ng-init="parseSearchParametersFromUrl()" ng-cloak>

        <a href="/" class="map-home-btn">
            <span>На главную</span>
        </a>
        <div id="map"></div>

        <ng-view></ng-view>

        <div ng-include="sidebarTemplateUrl"></div>

        <div lr-notification-stack-container="mainChannel">
            [[ notification.message ]]
        </div>

        <div class="map-loader" ng-show="loadings.markers && filters.map.zoom >= 15 && sidebarIsVisible">
            Загрузка обьектов
        </div>

        <!--<div class="map-info" ng-show="filters.map.zoom < 15 && !subdommain.length && sidebarIsVisible">-->
            <!--Масштаб слишком большой. Попробуйте <a href ng-click="setMinimumZoom()">немного уменьшить</a>-->
        <!--</div>-->
    </div>


    {% compress js %}
        <script type="text/javascript" src="{{ static }}js/main/app.js"></script>

        <script type="text/javascript" src="{{ static }}js/main/configs/values.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/configs/routes_const.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/configs/http_const.js"></script>

        <script type="text/javascript" src="{{ static }}js/main/services/router.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/services/queries.js"></script>

        <script type="text/javascript" src="{{ static }}js/main/factories/uuid.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/factories/markersFactory.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/factories/accountFactory.js"></script>

        <script type="text/javascript" src="{{ static }}js/main/controllers/appCtrl.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/controllers/mapCtrl.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/controllers/sidebarCtrl.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/controllers/loginCtrl.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/controllers/registrationCtrl.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/controllers/restoreAccessCtrl.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/controllers/publicationViewCtrl.js"></script>

        <script type="text/javascript" src="{{ static }}js/main/directives/selectOnClick.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/directives/focusOnLoad.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/directives/allowOnlyNumber.js"></script>
        <script type="text/javascript" src="{{ static }}js/main/directives/allowOnlyNumberWithoutDot.js"></script>
    {% endcompress %}
</body>
</html>

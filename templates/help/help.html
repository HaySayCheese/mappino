<!DOCTYPE html>
<html ng-app="mappino.help">
<head>
    <title>Справка</title>
    {# перевірка для яндекс.вебмастер #}
    <meta name='yandex-verification' content='546bbc19b208a750'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.0/angular-material.min.css">

    {% compress css %}
    <link rel="stylesheet" href="{{ static }}build/styles/help/help.min.css"/>
    {% endcompress %}

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-26396742-1', 'mappino.com.ua');
        ga('send', 'pageview');
    </script>
</head>
<body ng-controller="HelpController as helpCtrl">

<md-toolbar>
    <nav class="md-toolbar-tools" hide-sm>
        <md-button href="/">
            <mappino-logo class="mappino-logo--medium"></mappino-logo>
        </md-button>

        <span flex></span>
    </nav>

    <nav class="md-toolbar-tools" show-sm hide-gt-sm>
        <md-button class="nav-button" aria-label="Открыть меню" ng-click="helpCtrl.toggleSidenav()">
            <md-icon>menu</md-icon>
        </md-button>
        <span flex></span>
        <md-button href="/">
            <mappino-logo class="mappino-logo--medium"></mappino-logo>
        </md-button>
    </nav>
</md-toolbar>



<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left-sidenav">
    <md-toolbar layout="row" layout-align="center center">
        <span>Mappino</span>
    </md-toolbar>

    <md-content layout="column" layout-padding>
        <div layout="row">
            <md-button layout-fill class="md-primary sidenav-button" ng-click="helpCtrl.toggleSidenav()">
                О нас
            </md-button>
        </div>
        <div layout="row">
            <md-button layout-fill class="md-primary sidenav-button" ng-click="helpCtrl.toggleSidenav()">
                Частые вопросы
            </md-button>
        </div>
        <div layout="row">
            <md-button layout-fill class="md-primary sidenav-button" ng-click="helpCtrl.toggleSidenav()">
                Контакты
            </md-button>
        </div>
        <div layout="row">
            <md-button layout-fill class="md-primary sidenav-button" ng-click="helpCtrl.toggleSidenav()">
                Почему именно Mappino?
            </md-button>
        </div>
    </md-content>
</md-sidenav>
<div layout="row" layout-padding>
    <div layout="column" flex="20" hide-sm>
        <div layout="row">
            <md-button layout-fill class="md-primary sidenav-button" ng-click="helpCtrl.toggleSidenav()">
                О нас
            </md-button>
        </div>
        <div layout="row">
            <md-button layout-fill class="md-primary sidenav-button" ng-click="helpCtrl.toggleSidenav()">
                Частые вопросы
            </md-button>
        </div>
        <div layout="row">
            <md-button layout-fill class="md-primary sidenav-button" ng-click="helpCtrl.toggleSidenav()">
                Контакты
            </md-button>
        </div>
        <div layout="row">
            <md-button layout-fill class="md-primary sidenav-button" ng-click="helpCtrl.toggleSidenav()">
                Почему именно Mappino?
            </md-button>
        </div>
    </div>
    <div layout="column" flex="5"></div>
    <main layout="column" flex>
        {% block help %}
        {% endblock %}
    </main>
</div>

{# Js libs #}
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-animate.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-aria.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-touch.min.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.0/angular-material.min.js"></script>

{# Local js libs #}
{% compress js %}
<script src="{{ static }}build/scripts/help/help.min.js"></script>
{% endcompress %}
</body>
</html>

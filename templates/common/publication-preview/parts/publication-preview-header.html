<ul rn-carousel rn-carousel-transition="fadeAndSlide" rn-carousel-easing="easeFromTo" rn-carousel-index="publicationPreviewSlideIndex"
    class="publication-preview-carousel">
    <li ng-repeat="photo in publication.photos">
        <div class="publication-preview-carousel_slide-photo"
             ng-style="{ 'background-image': 'url([[ photo ]])' }">
        </div>
    </li>
</ul>

<md-button class="md-icon-button fullscreen-slider-button"
           ng-hide="hiddenControls['fullscreen-slider-button']"
           ng-click="pubPreviewCtrl.openFullScreen($event)">
    <md-icon class="material-icons md-light md-36 md-dark-shadow">fullscreen</md-icon>
    <md-tooltip md-direction="right" md-delay="0">
        Посмотреть все фотографии
    </md-tooltip>
</md-button>
<md-button class="md-icon-button close-publication-button"
           ng-hide="hiddenControls['close-publication-button']"
           ng-click="pubPreviewCtrl.closePublication()">
    <md-icon class="material-icons md-light md-36 md-dark-shadow">close</md-icon>
    <md-tooltip md-direction="left" md-delay="0">
        Закрыть объявления
    </md-tooltip>
</md-button>

<md-button class="md-icon-button slide-prev-button" ng-hide="publicationPreviewSlideIndex == 0"
           ng-click="pubPreviewCtrl.prevSlide()">
    <md-icon class="material-icons md-light md-48 md-dark-shadow">chevron_left</md-icon>
</md-button>
<md-button class="md-icon-button slide-next-button" ng-hide="publicationPreviewSlideIndex == publication.photos.length - 1"
           ng-click="pubPreviewCtrl.nextSlide()">
    <md-icon class="material-icons md-light md-48 md-dark-shadow">chevron_right</md-icon>
</md-button>

<div class="publication-header-description" layout="row" layout-align="start center">
    <md-button hide-sm class="md-icon-button favorite-button"
               ng-hide="publication.is_favorite || hiddenControls['favorite-button']"
               ng-click="pubCtrl.toggleFavorite($event)">
        <md-icon class="material-icons md-light md-36 md-dark-shadow">favorite_border</md-icon>
        <md-tooltip md-direction="top" md-delay="0">
            Добавить в избранные
        </md-tooltip>
    </md-button>
    <md-button hide-sm class="md-icon-button favorite-button"
               ng-show="publication.is_favorite && !hiddenControls['favorite-button']"
               ng-click="pubCtrl.toggleFavorite($event)">
        <md-icon class="material-icons md-light md-36 md-dark-shadow pink-text">favorite</md-icon>
        <md-tooltip md-direction="top" md-delay="0">
            Удалить из избранных
        </md-tooltip>
    </md-button>

    <div layout="column" layout-padding>
        <div class="md-subhead">[[ publication.address ]]</div>
    </div>

    <md-button aria-label="Пожаловатся на объявления" class="md-fab md-raised md-primary publication-menu"
               ng-click="pubPreviewCtrl.toggleClaimForm()">
        <md-icon class="material-icons">report</md-icon>
        <md-tooltip md-direction="top" md-delay="0">
            Пожаловатся на объявления
        </md-tooltip>
    </md-button>

<div class="sidebar-item-list" ng-controller="SidebarItemListCtrl">
    <div class="sidebar-item-list-header">
        <input type="text" class="form-control" placeholder="Поиск..." ng-model="searchItem">
    </div>

    <div class="sidebar-item-list-body">
        <!-- Item -->
        <div class="sidebar-item-list-item" ng-class="{ active: publicationId == 20 }" ng-click="selectItem(20)">
            <div class="sidebar-item-list-item-img">
                <div class="item-notifer"></div>
                <img src="{{ static }}img/cabinet/house.png" alt=""/>
            </div>
            <div class="sidebar-item-list-item-title">Продається квартира</div>
            <div class="sidebar-item-list-item-type">Дома. Продажа</div>
            <div class="sidebar-item-list-item-date">
                <span class="glyphicon glyphicon-calendar"></span> 12.12.12 - 14.14.14
            </div>
        </div>

        <!-- Item -->
        <div class="sidebar-item-list-item" ng-class="{ active: publicationId == 30 }" ng-click="selectItem(30)">
            <div class="sidebar-item-list-item-img">
                <div class="item-notifer"></div>
                <img src="{{ static }}img/cabinet/house.png" alt=""/>
            </div>
            <div class="sidebar-item-list-item-title">Продається квартира</div>
            <div class="sidebar-item-list-item-type">Дома. Продажа</div>
            <div class="sidebar-item-list-item-date">
                <span class="glyphicon glyphicon-calendar"></span> 12.12.12 - 14.14.14
            </div>
        </div>

    </div>
</div>

<div class="sidebar-item-detailed"  ng-controller="SidebarItemDetailedCtrl">
    <div class="sidebar-item-detailed-header">
        <a class="btn btn-link btn-xlg"><span class="glyphicon glyphicon-link"></span>&nbsp;Навигация</a>
        <a class="btn btn-link btn-xlg">Описание</a>
        <div class="btn btn-info btn-xlg pull-right"><span class="glyphicon glyphicon-log-out"></span></div>
    </div>
    <div class="sidebar-item-detailed-body">
        <div ng-if='publicationLoaded'>
            <div ng-include="publicationTemplateUrl"/></div>
    </div>
</div>

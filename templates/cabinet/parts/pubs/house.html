<div class="col-lg-8 col-lg-offset-1">

    <form class="form-horizontal" role="form">

        <div class="row">
            <h4>Новое обьявление</h4>
            <div class="col-lg-12">
                <div class="checkbox">
                    <input id="sale" type="checkbox">
                    <label for="sale">О продаже</label>
                </div>
                <div class="checkbox">
                    <input id="rent" type="checkbox">
                    <label for="rent">Об аранде</label>
                </div>
            </div>
        </div>


        <div class="row">
            <h4>Описание обьекта</h4>
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Заголовок обьявления</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>Рекламний текст</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Тип рынка:</label>
                        <div class="col-lg-9">
                            <select name="tre" class="selectpicker" data-width="100%">
                                <option value="other">Вторичный рынок</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Общее состояние:</label>
                        <div class="col-lg-9">
                            <select name="tre" class="selectpicker" data-width="100%">
                                <option value="other">Жилое / советское</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Общая площадь:</label>
                        <div class="col-lg-6">
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <span class="input-group-addon">м2</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Жилая площадь:</label>
                        <div class="col-lg-6">
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <span class="input-group-addon">м2</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Площадь кухни:</label>
                        <div class="col-lg-6">
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <span class="input-group-addon">м2</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Кол-во этажей етажів:</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <div class="col-lg-6 col-lg-offset-3">
                            <div class="checkbox">
                                <input id="mansarda" type="checkbox">
                                <label for="mansarda">Есть мансарда</label>
                            </div>
                            <div class="checkbox">
                                <input id="cokol" type="checkbox">
                                <label for="cokol">Есть цокольний этаж</label>
                            </div>
                            <div class="checkbox">
                                <input id="podval" type="checkbox">
                                <label for="podval">Есть подвал</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Кол-во комнат:</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Кол-во спален:</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Кол-во сан. узлов:</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <h4>Удобства</h4>
            <div class="col-lg-4 form-group">
                <div class="checkbox">
                    <input id="electricity" type="checkbox">
                    <label for="electricity">Электричество</label>
                </div>
                <div class="checkbox">
                    <input id="gas" type="checkbox">
                    <label for="gas">Газ</label>
                </div>
                <div class="checkbox">
                    <input id="sewerage" type="checkbox">
                    <label for="sewerage">Канализация</label>
                </div>
            </div>
            <div class="col-lg-4 form-group">
                <div class="checkbox">
                    <input id="hot-water" type="checkbox">
                    <label for="hot-water">Горячая вода</label>
                </div>
                <div class="checkbox">
                    <input id="cold-water" type="checkbox">
                    <label for="cold-water">Холодная вода</label>
                </div>
            </div>
            <div class="col-lg-4 form-group">
                <div class="checkbox">
                    <input id="security-alarm" type="checkbox">
                    <label for="security-alarm">Охранная сигнализация</label>
                </div>
                <div class="checkbox">
                    <input id="fire-alarm" type="checkbox">
                    <label for="fire-alarm">Пожарная сигнализация</label>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Другие удобства, уточнения</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>


        <div class="row">
            <h4>Коммуникации</h4>
            <div class="col-lg-4 form-group">
                <div class="checkbox">
                    <input id="phone" type="checkbox">
                    <label for="phone">Телефон</label>
                </div>
                <div class="checkbox">
                    <input id="internet" type="checkbox">
                    <label for="internet">Интернет</label>
                </div>
            </div>
            <div class="col-lg-6 form-group">
                <div class="checkbox">
                    <input id="coverage-mobile-operators" type="checkbox">
                    <label for="coverage-mobile-operators">Покрытие моб. операторов</label>
                </div>
                <div class="checkbox">
                    <input id="cable-satellite-tv" type="checkbox">
                    <label for="cable-satellite-tv">Кабельное / спутниковое телевидение</label>
                </div>
            </div>
        </div>


        <div class="row">
            <h4>Коммуникации</h4>
            <div class="col-lg-4 form-group">
                <div class="checkbox">
                    <input id="garage-parking" type="checkbox">
                    <label for="garage-parking">Гараж / паркместо</label>
                </div>
                <div class="checkbox">
                    <input id="caged" type="checkbox">
                    <label for="caged">Ограждение участка</label>
                </div>
                <div class="checkbox">
                    <input id="terrace" type="checkbox">
                    <label for="terrace">Терраса</label>
                </div>
            </div>
            <div class="col-lg-4 form-group">
                <div class="checkbox">
                    <input id="well" type="checkbox">
                    <label for="well">Колодец</label>
                </div>
                <div class="checkbox">
                    <input id="market-garden" type="checkbox">
                    <label for="market-garden">Огород</label>
                </div>
                <div class="checkbox">
                    <input id="pool" type="checkbox">
                    <label for="pool">Бассейн</label>
                </div>
            </div>
            <div class="col-lg-4 form-group">
                <div class="checkbox">
                    <input id="arbor" type="checkbox">
                    <label for="arbor">Беседка</label>
                </div>
                <div class="checkbox">
                    <input id="garden" type="checkbox">
                    <label for="garden">Сад</label>
                </div>
                <div class="checkbox">
                    <input id="cellar" type="checkbox">
                    <label for="cellar">Погреб</label>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Другие постройки, уточнения</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>

    </form>
</div>

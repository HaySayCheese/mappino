<div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-1">

                    <div class="form-group">
                        <label class="col-lg-4 control-label">Общее состояние:</label>

                <div class="row">
                    <div class="form-group">
                        <label class="col-lg-4 control-label">Общая площадь:</label>

                <div class="row">
                    <div class="form-group">
                        <label class="col-lg-4 control-label">Кол-во этажей:</label>

                        <label class="col-lg-4 control-label">Кол-во спален:</label>

                        </div>

                <div class="row">
                    <div class="form-group">

                            <input type="text" class="form-control">

        <div class="row">

                    <label for="fire-alarm">Пожарная сигнализация</label>

            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Другие удобства, уточнения</label>

        <div class="row">
            <h3>Коммуникации</h3>
            <div class="col-lg-4 form-group">

                <div class="checkbox">

                <div class="checkbox">

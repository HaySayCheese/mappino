<!DOCTYPE html>
<html ng-app="mappino.pages.cabinet">
<head>
    <title>Cabinet</title>


    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


    <!-- imports stylesheets from cdn -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-material/0.9.8/angular-material.min.css" />
    <!-- end -->


    <!-- imports stylesheets from cdn -->
    {% compress css %}
        <link rel="stylesheet" href="{{ static }}build/styles/cabinet/base.min.css" />
    {% endcompress %}
    <!-- end -->


    <!-- imports javascript libraries from cdn -->
    <script src="http://yandex.st/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://yandex.st/underscore/1.6.0/underscore-min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.1/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.1/angular-cookies.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.1/angular-messages.min.js"></script>
    <!-- end -->


    <!-- imports javascript libraries from local -->
    {% compress js %}
        <script type="text/javascript" src="{{ static }}build/libraries/angular-file-upload.js"></script>
    {% endcompress %}
    <!-- end -->
</head>
<body ng-controller="CabinetController as cabinetCtrl" md-swipe-right="cabinetCtrl.toggleSidenav()">

    {% block navbar %}
        <md-toolbar class="md-whiteframe-z1">
            <nav class="md-toolbar-tools" show-sm hide-gt-sm>
                <md-button href class="nav-button" aria-label="Открыть меню" ng-click="cabinetCtrl.toggleSidenav()">
                    <md-icon md-svg-icon="{{ static }}source/icons/navigation/ic_menu_24px.svg"></md-icon>
                </md-button>
            </nav>

            <nav class="md-toolbar-tools" hide-sm>
                <md-button ui-sref="publications" class="nav-button" aria-label="Объявления">
                    Объявления
                </md-button>
                <md-button ui-sref="support" class="nav-button" aria-label="Поддержка">
                    Поддержка
                </md-button>

                <span flex></span>

                <md-button ui-sref="settings" class="nav-button" aria-label="Настройки">
                    Настройки
                </md-button>
            </nav>
        </md-toolbar>

        <md-progress-linear md-mode="indeterminate" ng-show="loaders.base" ng-cloak></md-progress-linear>
    {% endblock %}


    {% block sidenav %}
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left-sidenav" ng-cloak>
            <md-toolbar>
                <h1 class="md-toolbar-tools">mappino</h1>
            </md-toolbar>
            <md-content layout-padding>
                <md-button ng-click="close()" class="md-primary">
                    Close Sidenav Right
                </md-button>
            </md-content>
        </md-sidenav>
    {% endblock %}


    {% block wrapper %}
        <main layout="row" layout-align="center start">
            <div ui-view flex></div>
        </main>
    {% endblock %}


    {% compress js %}
        <script type="text/javascript" src="{{ static }}build/scripts/cabinet/cabinet.js"></script>
    {% endcompress %}
</body>
</html>

<div class="sidebar-item-detailed" ng-controller="SupportCtrl">
    <div class="sidebar-item-detailed-header without-sidebar-list">
        <div class="publication-controls">
            <div class="btn btn-xlg btn-link" ng-show="showTicket" ng-click="returnToSupport()">
                Все сообщения
            </div>
            <div class="btn btn-xlg btn-link new-ticket-btn" data-loading-text="Создание сообщения..." ng-hide="showTicket" ng-click="createTicket()">
                Новое сообщение
            </div>
        </div>

        <div class="btn btn-link btn-xlg pull-right">
            <span class="btn-icon-exit"></span>
        </div>
    </div>


    <div class="sidebar-item-detailed-body without-sidebar-list">
        <div class="col-sm-12 col-lg-8 col-lg-offset-1" ng-hide="showTicket">
            <div class="row">
                <h3 id="support-messages" ng-hide="loadings.tickets || !tickets.length">Сообщения</h3>
                <ul class="support-message-list">
                    <li ng-repeat="ticket in tickets">
                        <a href="#!/support/ticket/[[ ticket.id ]]" ng-show="ticket.subject">[[ ticket.subject ]]</a>
                        <a href="#!/support/ticket/[[ ticket.id ]]" class="text-muted" ng-show="!ticket.subject">Новое обращение</a>
                        <div class="text-muted small pull-right">
                            <span>Создано [[ ticket.created | date:'dd-MM-yyyy HH:mm' ]]</span>
                            <span ng-show="ticket.last_message">
                                &nbsp;&#8226;&nbsp;
                                <span>Активность [[ ticket.last_message | date:'dd-MM-yyyy HH:mm' ]]</span>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>


        <div ng-if="showTicket">
            <div ng-include="'/ajax/template/cabinet/support/ticket/'"></div>
        </div>

        <div class="load-detailed" ng-show="loadings.tickets || loadings.ticketData"></div>

        <div class="detailed-empty text-muted" ng-show="!tickets.length && !loadings.tickets && !showTicket">
            <span>У вас пока нет сообщений</span>
        </div>
    </div>
</div>

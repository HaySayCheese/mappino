<!DOCTYPE html>
<html ng-app="mappino.cabinet.users">
<head>
    <title ng-bind="pageTitle">Личный кабинет</title>
    <link rel="author" href="/humans.txt"/>

    {# перевірка для яндекс.вебмастер #}
    <meta name='yandex-verification' content='546bbc19b208a750'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.0/angular-material.min.css">

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAXPqXPqCTwyFFs9KufrwZL5qtHCmQ_6zQ&sensor=true&language=ru&libraries=places"></script>


    {% compress css %}
        <link rel="stylesheet" href="{{ static }}build/styles/cabinet/users/cabinet.users.min.css"/>
    {% endcompress %}
</head>
<body ng-controller="CabinetController as cabinetCtrl" md-swipe-right="cabinetCtrl.toggleSidenav()">
    <md-toolbar class="md-whiteframe-z1" ng-cloak>
        <nav class="md-toolbar-tools" show-sm hide-gt-sm layout="row" layout-align="start center">
            <md-button class="nav-button" aria-label="Открыть меню" ng-click="cabinetCtrl.toggleSidenav()">
                <md-icon>menu</md-icon>
            </md-button>
            <span flex></span>
            <md-button class="nav-button" aria-label="mappino">
                mappino
            </md-button>
            <span flex></span>
        </nav>

        <nav class="md-toolbar-tools" hide-sm>
            <md-button href="/map/" class="nav-button">
                mappino
            </md-button>
            <md-button ui-sref="publications" class="nav-button">
                Объявления
            </md-button>
            <md-button ui-sref="support" class="nav-button">
                Поддержка
            </md-button>

            <span flex></span>

            <md-button ui-sref="settings" class="nav-button">
                <b-auth-toolbar-button></b-auth-toolbar-button>
            </md-button>
        </nav>
    </md-toolbar>

    <md-progress-linear md-mode="indeterminate" ng-show="loaders.navbar" ng-cloak></md-progress-linear>


    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left-sidenav" ng-cloak>
        <header layout="column" layout-align="center center">
            <b-auth-user-avatar class="b-auth-user-avatar--large"></b-auth-user-avatar>
            <div class="md-padding md-title white-text" layout="row" ng-show="userData.account.first_name && userData.account.last_name">
                [[ userData.account.full_name ]]
            </div>
        </header>
        <md-content layout="column" layout-padding>
            <div layout="row">
                <md-button class="md-primary" ui-sref="publications" ng-click="cabinetCtrl.toggleSidenav()">
                    Объявления
                </md-button>
            </div>
            <div layout="row">
                <md-button class="md-primary" ui-sref="support" ng-click="cabinetCtrl.toggleSidenav()">
                    Поддержка
                </md-button>
            </div>
            <div layout="row">
                <md-button class="md-primary" ui-sref="settings" ng-click="cabinetCtrl.toggleSidenav()">
                    Настройки
                </md-button>
            </div>
            <md-divider></md-divider>
            <div layout="row">
                <md-button class="md-primary" ng-click="cabinetCtrl.logout()">
                    Выйти
                </md-button>
            </div>
        </md-content>
    </md-sidenav>


    <main layout="row" layout-align="center start">
        <md-content flex ui-view></md-content>
    </main>

    <div class="overlay-loader" layout="column" layout-align="center center" ng-show="loaders.overlay">
        <md-progress-circular class="md-accent" md-mode="indeterminate" md-diameter="100"></md-progress-circular>
    </div>


    {# Js libs #}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-cookies.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-resource.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-aria.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-messages.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-touch.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-sanitize.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.0/angular-material.min.js"></script>

    {# Local js libs #}
    {% compress js %}
        <script src="{{ static }}build/libraries/ng-file-upload.min.js"></script>
        <script src="{{ static }}build/libraries/angular-carousel.min.js"></script>

        <script src="{{ static }}build/scripts/cabinet/users/cabinet.users.min.js"></script>
        <script src="{{ static }}build/libraries/rcalendar/calendar.min.js"></script>
    {% endcompress %}
    <script src="https://code.angularjs.org/1.4.5/i18n/angular-locale_ru-ru.js"></script>
</body>
</html>

<div flow-init flow-file-added="pubCtrl.uploadPhoto($file, $event, $flow)">

    <input type="file" flow-btn/>
    Input OR Other element as upload button
    <span class="btn" flow-btn>Upload File</span>

    <ul>
        <li ng-repeat="file in $flow.files">
            <div>[[ $index+1 ]]</div>
            <div>[[ file.name ]]</div>
            <div>[[ file.msg ]]</div>
            <div><img flow-img="file" /></div>
        </li>
    </ul>
</div>

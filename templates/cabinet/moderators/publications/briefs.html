<div class="briefs-page" layout="column" layout-align="start center" ng-controller="BriefsController as briefsCtrl">
    <section class="brief -medium brief-new-publication md-whiteframe-z2 center-align">
        <div class="brief-content">
            <div layout="row" layout-align="center center">
                <h4 class="grey-text text-darken-2">Добавить новое объявление</h4>
            </div>

            <div layout="row" layout-align="center center">
                <md-select placeholder="Realty type" ng-model="new_publication.tid">
                    <md-option ng-repeat="type in realtyTypes" value="[[ type.id ]]">[[ type.title ]]</md-option>
                </md-select>
            </div>

            <div layout="row" layout-align="center center">
                <md-checkbox class="md-primary" ng-model="new_publication.for_sale" aria-label="Продажа">
                    Продажа
                </md-checkbox>
                <md-checkbox class="md-primary" ng-model="new_publication.for_rent" aria-label="Аренда">
                    Аренда
                </md-checkbox>
            </div>

            <div layout="row" layout-align="center center">
                <md-button class="md-raised md-primary" ng-click="briefsCtrl.createPublication()">
                    Создать объявление
                </md-button>
            </div>
        </div>
    </section>



    <section class="brief -medium md-whiteframe-z2" ng-repeat="brief in briefs">
        <div class="brief-image">
            <img src="http://lorempixel.com/700/380/city" class="responsive-img">
            <span class="brief-title">Brief Title</span>
        </div>
        <div class="brief-content">
            <div class="brief-status published">
                <i class="mdi-action-done left"></i>Опубликовано
            </div>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus ad aliquid aspernatur expedita quidem quis sed! Atque dolore nisi vitae.
        </div>
        <div class="brief-footer right-align">
            <a href ui-sref="publication_edit({ id: brief.tid + ':' + brief.id })">Редактировать</a>
            <a href ui-sref="publication_view({ id: brief.tid + ':' + brief.id })" >Просмотреть</a>
        </div>
    </section>
</div>

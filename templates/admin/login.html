<!DOCTYPE html>
<html ng-app="mappino.pages.home">
<head>
    <title>admin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    {% compress css %}
        <link rel="stylesheet" href="{{ static }}build/styles/admin/base.min.css"/>
    {% endcompress %}

    <script src="http://yandex.st/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://yandex.st/underscore/1.6.0/underscore-min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.1/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.1/angular-cookies.min.js"></script>

    {% compress js %}
        <script src="{{ static }}build/libs/materialize.js"></script>
    {% endcompress %}
</head>
<body ng-controller="LoginController as loginCtrl">
    <div class="wrapper valign-wrapper">

        <div class="login-panel valign">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text">
                    <label for="username">Логин</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password">
                    <label for="password">Пароль</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 right">
                    <a class="waves-effect waves-light btn right" ng-click="loginCtrl.login()">Войти</a>
                </div>
            </div>
        </div>


    </div>

    {% compress js %}
        <script type="text/javascript" src="{{ static }}build/scripts/admin.js"></script>
    {% endcompress %}
</body>
</html>

{#
    Даний шаблон відправляється на пошту модератору у випадку надходження скарги на оголошення.
#}
<div>
    На оголошення
    <a href="{{ domain }}/map/#!/publication/{{ tid }}:{{ hash_id }}">
        {{ tid }}:{{ hash_id }}
    </a>

    {% if message %}
        подано скаргу: {{ message }}. <br/>
    {% else %}
        подано скаргу. <br/>
    {% endif %}
</div>
